<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <main> <!--contenuto centrale-->

                <a class="link-section" href="#">Add section</a>
            </div>
        </section>

                        <span class="icon">&check;</span>
                        Quaterly Newslwtter
